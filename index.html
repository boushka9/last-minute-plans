<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!--Import Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Last Minute Plans Main Page</title>

    <!--Header Text-->    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moon+Dance&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">

    <!--Body Text-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Moon+Dance&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css">
    
  </head>
  <body>

    <header><h1>Making Last Minute Plans?</h1>
      <h2>We've got you Covered!</h2>
      
      <h3>Your One Stop Site For Last Minute Plans</h3></header>
      <p class="description">Select what you're in the mood for down below and click Lets Go!</p>
      <p class="description">If you're feeling adventurous, click on Suprise Me! and see on what kind of culinary adventure we take you on!</p>
      
      
        <!--Questions & Dropboxes-->
          
            <!--Cuisine Type-->
      <label for="cuisineType">What kind of food are you and your partner in the mood for?:</label>
      
      <select name="cuisineType" id="cuisineType">
        <option value="" disabled selected>What kind of food are you in the mood for?</option>
        <option value="American">American</option>
        <option value="Asian">Asian</option>
        <option value="Chinese">Chinese</option>
        <option value="Italian">Italian</option>
        <option value="Mexican">Mexican</option>
        <option value="Nordic">Nordic</option>
      </select> </p>
    
          
              <!--Dietary Restrictions-->
      
      
      
      <label for="dietaryRestrictions">Any dietary restrictions?:</label>
      
      <select name="dietaryRestrictions" id="dietaryRestrictions">
        <option value="" disabled selected>Any Dietary Restrictions?</option>
        <option value="dairy-free">Dairy-Free</option>
        <option value="gluten-free">Gluten-Free</option>
        <option value="keto-friendly">Keto-Friendly</option>
        <option value="kosher">Kosher</option>
        <option value="peanut-free">Peanut-Free</option>
        <option value="vegan">vegan</option>
      </select> </p>
      
      
          <!--Movie Genre-->
      
      
      <label for="movieGenre">What movie genre sounds good right now?:</label>
      
      <select name="movieGenre" id="movieGenre">
        <option value="" disabled selected>What movie genre sounds good right now?</option>
        <option value="28">Action</option>
        <option value="35">Comedy</option>
        <option value="18">Drama</option>
        <option value="27">Horror</option>
        <option value="10749">Romance</option>
        
      </select> </p>
      
      
      
      
      </p><button href="#modal1" data-target="modal1" class="btn modal-trigger1 btn-info btn-block">Lets Go!</button></p>
      
      <!-- Modal Structure 
      <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="btn green modal-close waves-effect waves-green btn-flat">Yes! Stick to the Plan!</a>
            <a href="#!" class="btn red modal-close waves-effect waves-green btn-flat">No! These Plans Suck!</a>
          </div>
        </div>
      -->
        <!--Modal Trigger
       <script>$(document).ready(function(){
          $('.modal').modal();
        }); 
        </script>
      -->
      </p> Not Picky? Feeling Frisky? </p>
      
      
      
        
          
          
          <button class="btn btn-info btn-block">Surprise Me!</button>
      
      
      
       <!--JQuery-->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
        <i class="material-icons right">send</i>
       </script>
        <script src="./assets/results.js"></script>
          <script src="./assets/script.js"></script>
        </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	  <script src="./assets/results.js"></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/saved.js"></script>
    
  </body>

</html>
